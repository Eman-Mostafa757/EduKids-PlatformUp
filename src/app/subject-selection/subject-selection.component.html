<div class="container">

  <!-- اختر القسم -->
  <p>اختر القسم:</p>
  <label *ngFor="let section of schoolSections">
    <input
      type="radio"
      name="section"
      [(ngModel)]="selectedSection"
      [value]="section.value"
      (change)="onSectionChange()"
    />
    {{ section.label }}
  </label>

  <!-- اختر المرحلة -->
  <div *ngIf="selectedSection">
    <p>اختر المرحلة:</p>
    <label *ngFor="let phase of getPhases()">
      <input
        type="radio"
        name="phase"
        [(ngModel)]="selectedPhase"
        [value]="phase"
        (change)="onPhaseChange()"
      />
      {{ phase }}
    </label>
  </div>

  <!-- اختر الصف -->
  <div *ngIf="selectedPhase">
    <p>اختر الصف:</p>
    <select [(ngModel)]="selectedGrade">
      <option *ngFor="let grade of getGrades()" [value]="grade">{{ grade }}</option>
    </select>
  </div>

  <!-- اختر المادة -->
  <div *ngIf="selectedGrade">
    <p>اختر المادة:</p>
    <select [(ngModel)]="selectedSubject">
      <option *ngFor="let subject of getSubjects()" [value]="subject">{{ subject }}</option>
    </select>
  </div>

  <!-- زر ابدأ -->
  <div *ngIf="selectedSubject">
    <button (click)="startQuestions()">ابدأ الأسئلة</button>
  </div>

</div>
